<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="full-screen"></div>
    <button id="camera-switch" class="camera-switch"></button>
    <input type="checkbox" id="outfit-switch" class="avatar-switch"></input>
    <button id="record" class="record"></button>
    <div id="courosel" class="carousel">
        <input type="radio" name="model" value="onesie" class="carousel-item"
            style="background-image: url(preview/onesie.png);"></input>
        <input type="radio" name="model" value="jacket" class="carousel-item"
            style="background-image: url(preview/jacket.png);"></input>
    </div>
    <div id="dots" class="dots full-screen">
        <div class="pulse1"></div>
        <div class="pulse2"></div>
        <div class="pulse3"></div>
    </div>
  </body>
</html>
